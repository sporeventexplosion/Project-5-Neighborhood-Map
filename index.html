<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <!-- Hidden info window binding used by the info boxes when opened (as instructed by code reviewer) -->
        <div class="ko-infowindow-binding">
            <div class="infowindow" data-bind="with: currentLocation">
                <div class="infowindow-name" data-bind="text: name"></div>
                <div class="infowindow-rating">
                    <img class="infowindow-stars" data-bind="attr: {src: rating_img_url, alt: rating_str}">
                    <span><span data-bind="text: review_count"></span> reviews on Yelp</span>
                </div>
                <img class="infowindow-image" alt="Yelp image" data-bind="attr: {src: image_url}">
                <div class="infowindow-review-title">Review Snippet</div>
                <div data-bind="text: snippet_text"></div>
                <a data-bind="attr: {href: url}">Information about <span data-bind="text: name"></span> on Yelp</a>
                <a href="#">Wikipedia page on Greek Deli &amp; Catering</a>
                <div> Correctness of Wikipedia links cannot be guaranteed due to technical limitations</div>
            </div>
        </div>
        <div id="map"></div>
        <div class="hamburger-padded hoverable" data-bind="click: toggleControls(true)">
            <div class="hamburger"></div>
        </div>
        <div class="controls" data-bind="css: { 'controls-active': controlsActive }">
            <div class="exit-hamburger-padded hoverable" data-bind="click: toggleControls(false)">
                <div class="hamburger"></div>
            </div>
            <input class="searchbox" placeholder="Search" data-bind="textInput: searchStr">
            <div class="sidebar">
                <div class="location-list" data-bind="foreach: searchResults">
                    <div class="location hoverable" data-bind="click: function(){$parent.controlsActive(false); marker.openInfoWindow()}">
                        <div data-bind="text: name" class="location-name"></div>
                        <div data-bind="text: address" class="location-address"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zoombutton-container">
            <div class="zoombutton-padded hoverable" data-bind="click: zoomIn">
                <div class="zoombutton zoombutton-zoomin"></div>
            </div>
            <div class="zoombutton-padded hoverable" data-bind="click: zoomOut">
                <div class="zoombutton zoombutton-zoomout"></div>
            </div>
        </div>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsySWF2HBML_-RlkEI_A6cASD-54uvHO4"></script>
        <script src="js/lib/oauth-signature.min.js"></script>
        <script src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="js/lib/knockout-3.3.0.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
